<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Four Card Golf Online</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/main.css"> <!-- custom styles -->

</head>
<body ng-app="FourCardGolf" ng-controller="LoginController">
<div class="container">

    <!-- HEADER -->
    <md-toolbar class="md-hue-2" ng-controller="LoginController as loginCtrl">
        <div class="md-toolbar-tools">
            <h3 class="toolbar-title">
                Four Card Golf Online
            </h3>
            <span flex></span>
            <md-button ng-show="loggedIn" ng-click="loginCtrl.logOut()" class="md-primary">
                Logout
            </md-button>
        </div>
    </md-toolbar>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

</div>
    <!-- JS -->
    <script type="text/javascript" src="libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="libs/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="libs/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="libs/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="libs/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="libs/socket.io-client/dist/socket.io.js"></script>
    <!-- ANGULAR CUSTOM -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/LoginController.js"></script>
    <script type="text/javascript" src="js/controllers/LobbyController.js"></script>
    <script type="text/javascript" src="js/controllers/GameController.js"></script>
    <script type="text/javascript" src="js/services/GameDetails.js"></script>
    <script type="text/javascript" src="js/services/UserDetails.js"></script>

</body>
</html>
